{% extends "base.html" %}
{% block content %}
        <style>
        .login-form {
            width: 350px;
            height: auto;
            top: 50%;
            margin-top: -200px;
        }
    </style>

    <body class="h-vh-100 hero-bg">

    <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
          data-role="validator"
          action="javascript:"
          data-clear-invalid="2000"
          data-on-error-form="invalidForm"
          data-on-validate-form="validateForm" >
        <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
        <h2 class="text-center">注册帐号</h2>
        <hr class="thin mt-4 mb-4 bg-white">
        <div class="form-group">
            <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="请输入帐号" data-validate="required email">
        </div>

        <div class="form-group">
            <input type="password" data-role="input" data-prepend="<span class='mif-key'>" placeholder="请输入密码" data-validate="required minlength=6">
        </div>

        <div class="form-group">
            <input type="password" data-role="input" data-prepend="<span class='mif-key'>" placeholder="重复密码" data-validate="required minlength=6">
        </div>
        <div class="form-group mt-10 text-center" >
            <button class="button">提交</button>
        </div>
    </form>

    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../metro/js/metro.js"></script>
    <script>
        function invalidForm(){
            var form  = $(this);
            form.addClass("ani-ring");
            setTimeout(function(){
                form.removeClass("ani-ring");
            }, 1000);
        }

        function validateForm(){
            $(".login-form").animate({
                opacity: 0
            });
            self.location.href="{% url 'login' %}"
        }
    </script>

</body>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

	<div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
		<div class="profile-sidebar">
			<div class="profile-userpic">
				<img src="http://placehold.it/50/30a5ff/fff" class="img-responsive" alt="">
			</div>
			<div class="profile-usertitle">
				<div class="profile-usertitle-name">{{ user }}</div>
				<div class="profile-usertitle-status"><span class="indicator label-success"></span>Online</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="divider"></div>

		<ul class="nav menu">
            <li ><a href="{% url 'dashboard' %}"><em class="fa fa-dashboard">&nbsp;</em> 主面板</a></li>
            <li><a href="{% url 'my_site' %}"><em class="fa fa-sitemap">&nbsp;</em> 我的网站</a></li>
			<li><a href="{% url 'search' %}"><em class="fa fa-calendar">&nbsp;</em> 网站查询</a></li>
            <li><a href="{% url 'find_links' %}"><em class="fa fa-search">&nbsp;</em>外链寻找 </a></li>
			<li  class="active"><a href="{% url 'profile' %}"><em class="fa fa-user">&nbsp;</em> 帐号管理 </a></li>
		</ul>
	</div><!--/.sidebar-->

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
		<div class="row">
			<ol class="breadcrumb">
				<li><a href="#">
					<em class="fa fa-home"></em>
				</a></li>
				<li class="active">帐号</li>
			</ol>
		</div><!--/.row-->

		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">帐号信息</h1>

			</div>
		</div><!--/.row-->


		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">帐号名</div>
					<div class="panel-body">
						<div class="col-md-12">
                                    <p>帐号名：{{ user }}</p>
                                    <p> 注册邮箱： {{ user.email }}</p>
                                     <p> 剩余积分： {{ user.points }}</p>
						</div>
					</div>
				</div><!-- /.panel-->



			</div><!-- /.col-->
			<div class="col-sm-12">
				<p class="back-link">Lumino Theme by <a href="https://www.medialoot.com">Medialoot</a></p>
			</div>
		</div><!-- /.row -->
	</div><!--/.main-->

{% endblock %}

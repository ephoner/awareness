{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="container-fluid">
        <div class="row flex-xl-nowrap">
            {% include 'nav_list.html' %}

            <div class="navview-content pl-4-md pr-4-md cell-8">
                <div class="row" >
                    <div class="container" >
                        <div class=" text-center">
                             <p > 列表内容介绍</p>
                        </div>

                    </div>
                </div>
                <br><br><br>
                <hr>

                <div class="row">
                    {%  for article in  articles %}
                <div class="cell-md-4">
                    <div class="panel rounded no-overflow shadow-3">
                        <div class="info-panel-header bg-green  text-center"><a href="{{ article.get_absolute_url }}" class="fg-white">{{ article.title }}</a></div>
                        <div class="info-panel-content">
                            <span class="text-leader2">{{ article.content|safe|truncatechars_html:20 }}</span>
                        </div>
                        <div class="panel-footer">

                        </div>
                    </div>
                </div>
                    {% endfor %}

                </div>
            </div>
            <div class="cell-2">cell-3</div>

        </div>
    </div>




        <script>
      $(document).ready(function () {
            $('.container-nav').addClass('scrolled');
             $('.navbar-a').addClass('fg-black');
      })
</script>

{% endblock %}
